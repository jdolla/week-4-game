<!DOCTYPE html>
<html>

<head>
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS & FONTS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div class="bg">
        <div class="game-container">

            <div id="header-section">
                <h1 class="logo">Voltron RPG!</h1>
            </div>

            <div id="staging-section" class="card-table">

                <div class="card unselected-card" data-name="voltron" data-hp="150" data-attack="20" data-counter="45">
                    <div class="hero-name card-label">Voltron</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/voltron2.jpg">
                    </div>
                    <div class="card-label hp">150</div>
                </div>

                <div class="card unselected-card" data-name="red-lion" data-hp="90" data-attack="30" data-counter="18">
                    <div class="hero-name card-label">Red Lion</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/red-lion.png">
                    </div>
                    <div class="card-label hp">90</div>
                </div>

                <div class="card unselected-card" data-name="zarkon" data-hp="130" data-attack="19" data-counter="26">
                    <div class="hero-name card-label">Zarkon</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/zarkon.png">
                    </div>
                    <div class="card-label hp">130</div>
                </div>

                <div class="card unselected-card" data-name="haggar" data-hp="75" data-attack="30" data-counter="31">
                    <div class="hero-name card-label">Witch Haggar</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/witch-haggar.jpg">
                    </div>
                    <div class="card-label hp">75</div>
                </div>

            </div>

            <h1 class="label">Your Character</h1>
            <div id="hero-section" class="card-table">
            </div>

            <h1>Enemies to Attack</h1>
            <div id="enemy-section" class="card-table">
            </div>

            <h1 class="label">Fight Section</h1>
            <div id="fight-section">
                <div>
                    <button id="attack">Attack!!</button>
                    <button id="reset" class="hidden">New Game</button>
                </div>
                <div id="battleReport"></div>
            </div>

            <h1 class="label">Defender</h1>
            <div id="defender-section" class="card-table">
            </div>
            <div id="info-section">

            </div>
        </div>
    </div>
    <!-- Script Files -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
