<!DOCTYPE html>
<html>

<head>
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS & FONTS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div class="bg">
        <div class="game-container">
            <div class="header-section">
                <h1>Voltron Battles!</h1>
            </div>
            <div class="selection-section card-table">

                <div class="card unselected-card" data-name="voltron" data-hp="150" data-attack="20" data-counter="25">
                    <div class="hero-name card-label">Voltron</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/voltron2.jpg">
                    </div>
                    <div class="card-label hp">150</div>
                </div>

                <div class="card unselected-card" data-name="red-lion" data-hp="90" data-attack="25" data-counter="28">
                    <div class="hero-name card-label">Red Lion</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/red-lion.png">
                    </div>
                    <div class="card-label hp">90</div>
                </div>

                <div class="card unselected-card" data-name="zarkon" data-hp="130" data-attack="19" data-counter="26">
                    <div class="hero-name card-label">Zarkon</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/zarkon.png">
                    </div>
                    <div class="card-label hp">130</div>
                </div>

                <div class="hero-name card unselected-card" data-name="haggar" data-hp="75" data-attack="30" data-counter="31">
                    <div class="card-label">Witch Haggar</div>
                    <div class="hero-frame">
                        <img class="hero-pic" src="./assets/images/witch-haggar.jpg">
                    </div>
                    <div class="card-label hp">75</div>
                </div>

            </div>
            <div class="hero-section">
                hero-section
            </div>
            <div class="enemy-section">
                enemy-section
            </div>
            <div class="fight-section">
                fight-section
            </div>
            <div class="defender-section">
                defender-section
            </div>
            <div class="info-section">
                info-section
            </div>
        </div>
    </div>
    <!-- Script Files -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
